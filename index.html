<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ForgeBoard — Pro Whiteboard</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- TOP BAR -->
<div id="topbar">
  <h1>⚒ ForgeBoard</h1>
  <div class="top-btn" onclick="undo()">Undo</div>
  <div class="top-btn" onclick="redo()">Redo</div>
  <div class="top-btn" onclick="save()">Save</div>
  <div class="top-btn" onclick="load()">Load</div>
  <div class="top-btn" onclick="exportPNG()">Export</div>
</div>

<div id="app">

  <!-- LEFT TOOLS -->
  <div id="tools">
    <div class="tool active" onclick="setTool('pen')">✏</div>
    <div class="tool" onclick="setTool('rect')">▭</div>
    <div class="tool" onclick="setTool('circle')">◯</div>
    <div class="tool" onclick="setTool('line')">／</div>
    <div class="tool" onclick="setTool('text')">T</div>
  </div>

  <!-- CANVAS -->
  <div id="canvas-wrap">
    <canvas id="canvas" width="1100" height="600"></canvas>
  </div>

  <!-- PROPERTIES -->
  <div id="props">
    <div class="prop">
      <label>Stroke Color</label>
      <input type="color" id="color" value="#000000">
    </div>
    <div class="prop">
      <label>Stroke Size</label>
      <input type="range" id="size" min="1" max="20" value="4">
    </div>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
